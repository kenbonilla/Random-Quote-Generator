  <script>
  var prevNm = -1
  var tweetURL = "";
  var quotables = [
    "History repeats itself, first as tragedy, second as farce.",
    "Karl Marx",
    "Wubba lubba dub dub!",
    "Rick Sanchez",
    "Honesty is the first chapter in the book of wisdom.",
    "Thomas Jefferson",
    "You're only given a little spark of madness, you mustn't lose it.",
    "Robin Williams",
    "Humor is reason gone mad.",
    "Groucho Marx",
    "Fun is good.",
    "Dr. Suess",
    "Judge a man by his questions rather than his answers.",
    "Voltaire",
    "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.",
    "Bernard Baruch",
    "So many books, so little time.",
    "Frank Zappa",
    "A room without books is like a body without a soul.",
    "Marcus Tullius Cicero",
    "In three words I can sum up everything I've learned about life: it goes on.",
    "Robert Frost"
  ];

  function isEven(num){
    var x = num % 2;
    if( x === 0){
      return true;
    }
    return false;
  }

  function getNm(min, max){
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function chooseQuote(){
    var min = 0;
    var max = quotables.length;
    var myquotenum = -1;
    while(true){
      myquotenum = getNm(min, max);
      if(isEven(myquotenum) && myquotenum !== prevNm){
        break;
      }
    }
    prevNm = myquotenum;
    return myquotenum;
  }

  function buildQuote() {
    var html = "";
    html += '<div id="spacer-xs"></div>';
    html += '<div id="spacer-xs"></div>';
    html += '<p><i class="fa fa-quote-left fa-2x" style="vertical-align: middle;" aria-hidden="true"></i>';
    html += '<img src="images/blank20.png" alt="blank">';
    var qtnum = chooseQuote();
    html += '\t\t' +quotables[qtnum] + '<br><p class="text-right author-txt">';

    html += ' &mdash; ' + quotables[qtnum + 1] + '</p></p>'

    $(".the-quote").html(html);

    var quotestr = "";
    quotestr += quotables[qtnum] + ' - ' + quotables[qtnum + 1];
    tweetURL = 'https://twitter.com/intent/tweet?text=' + quotestr;

  }

  function tweet() {
    window.open(tweetURL);
  }

  //animate body background using color picker function
  function colorMate(){
              var mycolor = pickColor();
              $(".border-color").animate({backgroundColor: mycolor},200);
              $("#new-quote-button").animate({backgroundColor: mycolor},200);
              $("#twit-btn").animate({backgroundColor:mycolor},200);
          }

  //declare array of colors to be used when page loads
  var colors = ['#2C2A4A', '#3F7CAC','#95AFBA','#2F3061','#BDC4A7','#6CA6C1','#D741A7','#ECBA82'];
  var curcolor = 0;

  //picks random color from array, different from current one
  function pickColor(){
    var rand;
    while(true){
      rand = Math.floor(Math.random() * colors.length);
      if (rand !== curcolor){
          break;
      }
    }
      curcolor = rand;
      return colors[rand];
  }

  function changeTheColor() {
    $("#new-quote-button").css('color', 'white');
    $("#twit-btn").css('color', 'white');

  }


  $(document).ready(function(){
    buildQuote();
    $("#new-quote-button").on("click", function(){
      buildQuote();
      colorMate();
      changeTheColor();
    });
  });



  </script>
